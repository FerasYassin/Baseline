<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Baseline</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #root { 
            height: 100vh; 
            overflow: hidden;
        }
        .day-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #18181b;
            border-radius: 20px 20px 0 0;
            max-height: 70vh;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
        }
        .day-panel.open {
            transform: translateY(0);
        }
        .day-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 99;
        }
        .day-panel-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slide-wrapper {
            display: flex;
            height: 100%;
            will-change: transform;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        
        /* Calendar slide animation */
        .calendar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 200;
        }
        .calendar-overlay.show {
            transform: translateX(0);
        }
        
        /* Add/Edit goal screen animation - HALF PAGE */
        .modal-overlay {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 300;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }
        .modal-overlay.show {
            transform: translateY(0);
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 299;
        }
        .modal-backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Floating action buttons */
        .fab-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.9) 70%, transparent 100%);
            z-index: 10;
            pointer-events: none;
        }
        .fab-container button {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CalendarIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckSquareIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 11 12 14 22 4"></polyline>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        );

        const SquareIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const XIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronLeftIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BellIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );
        
        const BellOffIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                <path d="M18.63 13A17.89 17.89 0 0 1 18 8"></path>
                <path d="M6.26 6.26A5.86 5.86 0 0 0 6 8c0 7-3 9-3 9h14"></path>
                <path d="M18 8a6 6 0 0 0-9.33-5"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        const CheckIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        
        const RepeatIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
        );
        
        const EditIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const DisciplineApp = () => {
            const tabs = ['daily', 'weekly', 'monthly', 'yearly'];
            const [activeTabIndex, setActiveTabIndex] = useState(0);
            const [showAddTask, setShowAddTask] = useState(false);
            const [showEditGoals, setShowEditGoals] = useState(false);
            const [newTaskText, setNewTaskText] = useState('');
            const [selectedTimeframe, setSelectedTimeframe] = useState('daily');
            const [calendarView, setCalendarView] = useState(false);
            const [currentMonthOffset, setCurrentMonthOffset] = useState(0);
            const [showNotifications, setShowNotifications] = useState(false);
            const [selectedDay, setSelectedDay] = useState(null);
            const [showDayPanel, setShowDayPanel] = useState(false);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);
            const [notificationTimes, setNotificationTimes] = useState(['09:00', '18:00', '21:00']);
            const [recurringEnabled, setRecurringEnabled] = useState(false);
            
            const touchStartX = useRef(0);
            const touchStartY = useRef(0);
            const isDragging = useRef(false);
            const slideWrapperRef = useRef(null);
            const monthTouchStartX = useRef(0);

            const loadTasks = () => {
                try {
                    const saved = localStorage.getItem('disciplineTasks');
                    if (saved) return JSON.parse(saved);
                } catch (e) {}
                return {
                    daily: [
                        { id: 1, text: 'Make bed', completed: false, notifications: false, times: ['09:00'], recurring: true },
                        { id: 2, text: 'Workout', completed: false, notifications: false, times: ['07:00'], recurring: true },
                        { id: 3, text: 'Read 20 pages', completed: false, notifications: false, times: ['20:00'], recurring: true },
                        { id: 4, text: 'No social media before noon', completed: false, notifications: false, times: ['12:00'], recurring: true },
                        { id: 5, text: 'Eat clean', completed: false, notifications: false, times: ['08:00', '12:00', '18:00'], recurring: true },
                    ],
                    weekly: [
                        { id: 1, text: 'Gym 4x', completed: false, notifications: false, times: ['07:00'], recurring: false },
                        { id: 2, text: 'Finish book', completed: false, notifications: false, times: ['20:00'], recurring: false },
                        { id: 3, text: 'Meal prep Sunday', completed: false, notifications: false, times: ['10:00'], recurring: false },
                        { id: 4, text: 'No alcohol', completed: false, notifications: false, times: ['18:00'], recurring: false },
                    ],
                    monthly: [
                        { id: 1, text: 'Revenue goal: $10k', completed: false, notifications: false, times: ['09:00'], recurring: false },
                        { id: 2, text: 'Read 2 books', completed: false, notifications: false, times: ['20:00'], recurring: false },
                        { id: 3, text: 'Launch product feature', completed: false, notifications: false, times: ['09:00'], recurring: false },
                    ],
                    yearly: [
                        { id: 1, text: 'Build 6-figure business', completed: false, notifications: false, times: ['09:00'], recurring: false },
                        { id: 2, text: 'Read 24 books', completed: false, notifications: false, times: ['20:00'], recurring: false },
                        { id: 3, text: 'Get in best shape', completed: false, notifications: false, times: ['07:00'], recurring: false },
                    ],
                };
            };

            const loadDailyHistory = () => {
                try {
                    const saved = localStorage.getItem('dailyHistory');
                    if (saved) return JSON.parse(saved);
                } catch (e) {}
                return {};
            };

            const calculateGreenStreak = (history) => {
                const today = new Date();
                let streak = 0;
                
                for (let i = 1; i < 365; i++) {
                    const checkDate = new Date(today);
                    checkDate.setDate(checkDate.getDate() - i);
                    const dateKey = checkDate.toISOString().split('T')[0];
                    
                    if (history[dateKey] !== undefined && history[dateKey] >= 75) {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                return streak;
            };

            const [tasks, setTasks] = useState(loadTasks());
            const [dailyHistory, setDailyHistory] = useState(loadDailyHistory());
            const [greenStreak, setGreenStreak] = useState(() => calculateGreenStreak(loadDailyHistory()));

            useEffect(() => {
                localStorage.setItem('disciplineTasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                localStorage.setItem('dailyHistory', JSON.stringify(dailyHistory));
                setGreenStreak(calculateGreenStreak(dailyHistory));
            }, [dailyHistory]);

            // Daily reset at 12:01 AM
            useEffect(() => {
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 1, 0, 0);
                const msUntilReset = tomorrow - now;

                const timeoutId = setTimeout(() => {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayKey = yesterday.toISOString().split('T')[0];
                    
                    const yesterdayPercentage = calculatePercentage(tasks.daily);
                    
                    setDailyHistory(prev => ({
                        ...prev,
                        [yesterdayKey]: yesterdayPercentage
                    }));

                    localStorage.setItem(`tasks_${yesterdayKey}`, JSON.stringify(tasks.daily));

                    setTasks(prev => ({
                        ...prev,
                        daily: prev.daily
                            .filter(task => task.recurring)
                            .map(task => ({ ...task, completed: false }))
                    }));

                    const intervalId = setInterval(() => {
                        const currentDate = new Date();
                        const prevDate = new Date(currentDate);
                        prevDate.setDate(prevDate.getDate() - 1);
                        const prevDateKey = prevDate.toISOString().split('T')[0];
                        
                        const prevPercentage = calculatePercentage(tasks.daily);
                        
                        setDailyHistory(prev => ({
                            ...prev,
                            [prevDateKey]: prevPercentage
                        }));

                        localStorage.setItem(`tasks_${prevDateKey}`, JSON.stringify(tasks.daily));

                        setTasks(prev => ({
                            ...prev,
                            daily: prev.daily
                                .filter(task => task.recurring)
                                .map(task => ({ ...task, completed: false }))
                        }));
                    }, 24 * 60 * 60 * 1000);

                    return () => clearInterval(intervalId);
                }, msUntilReset);

                return () => clearTimeout(timeoutId);
            }, [tasks.daily]);

            const phrases = {
                failing: ["This isn't discipline. Do better.", "Below standard. Push harder.", "You're capable of more than this.", "Not acceptable. Get to work.", "This is drift, not discipline."],
                bareMinimum: ["Bare minimum met. You can do better.", "50%. Acceptable, not exceptional.", "You passed. Now aim higher.", "Average completed. Push for excellence.", "Meeting the standard isn't beating it."],
                strong: ["Solid work. Keep going.", "Strong effort. Don't let up.", "You're executing. Stay consistent.", "This is what discipline looks like.", "Above standard. Maintain this."],
                perfect: ["100%. Excellence achieved.", "Flawless execution. Don't get comfortable.", "Perfect. Now do it again tomorrow.", "Complete domination. This is your baseline.", "You owned today. Make it a habit."],
            };

            const getMessage = (percentage) => {
                let phraseArray;
                if (percentage === 100) phraseArray = phrases.perfect;
                else if (percentage >= 75) phraseArray = phrases.strong;
                else if (percentage >= 50) phraseArray = phrases.bareMinimum;
                else phraseArray = phrases.failing;
                return phraseArray[percentage % phraseArray.length];
            };

            const calculatePercentage = (taskList) => {
                if (taskList.length === 0) return 0;
                const completed = taskList.filter(t => t.completed).length;
                return Math.round((completed / taskList.length) * 100);
            };

            const generateMonthCalendar = (monthOffset) => {
                const today = new Date();
                const targetMonth = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                const year = targetMonth.getFullYear();
                const month = targetMonth.getMonth();

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const monthName = targetMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const days = [];

                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }

                const todayKey = today.toISOString().split('T')[0];
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateKey = date.toISOString().split('T')[0];

                    let percentage = 0;
                    let color = 'grey';
                    let tasksSnapshot = null;

                    if (dateKey === todayKey) {
                        percentage = calculatePercentage(tasks.daily);
                        color = 'grey';
                        tasksSnapshot = [...tasks.daily];
                    } else if (date < today && dailyHistory[dateKey] !== undefined) {
                        percentage = dailyHistory[dateKey];
                        color = percentage >= 75 ? 'green' : percentage >= 50 ? 'yellow' : 'red';
                        const savedTasks = localStorage.getItem(`tasks_${dateKey}`);
                        if (savedTasks) {
                            tasksSnapshot = JSON.parse(savedTasks);
                        }
                    }

                    days.push({ day, date: dateKey, percentage, color, tasks: tasksSnapshot });
                }

                return { days, monthName };
            };

            const monthData = generateMonthCalendar(currentMonthOffset);

            const getColor = (percentage) => {
                if (percentage >= 75) return '#10b981';
                if (percentage >= 50) return '#f59e0b';
                return '#ef4444';
            };

            const handleTabChange = (newIndex) => {
                if (!slideWrapperRef.current) return;
                setActiveTabIndex(newIndex);
            };

            // Update the slide position when activeTabIndex changes
            useEffect(() => {
                if (slideWrapperRef.current) {
                    slideWrapperRef.current.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    slideWrapperRef.current.style.transform = `translateX(-${activeTabIndex * 100}%)`;
                }
            }, [activeTabIndex]);

            const handleTaskTouchStart = (e) => {
                touchStartX.current = e.touches[0].clientX;
                touchStartY.current = e.touches[0].clientY;
                isDragging.current = false;
            };

            const handleTaskTouchMove = (e) => {
                if (!slideWrapperRef.current) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - touchStartX.current;
                const deltaY = touchY - touchStartY.current;

                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                    if ((activeTabIndex === 0 && deltaX > 0) || 
                        (activeTabIndex === tabs.length - 1 && deltaX < 0)) {
                        return;
                    }
                    
                    isDragging.current = true;
                    const currentOffset = -activeTabIndex * 100;
                    const dragPercent = (deltaX / window.innerWidth) * 100;
                    slideWrapperRef.current.style.transform = `translateX(${currentOffset + dragPercent}%)`;
                    slideWrapperRef.current.style.transition = 'none';
                }
            };

            const handleTaskTouchEnd = (e) => {
                if (!isDragging.current || !slideWrapperRef.current) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX.current;
                
                slideWrapperRef.current.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0 && activeTabIndex > 0) {
                        handleTabChange(activeTabIndex - 1);
                    } else if (deltaX < 0 && activeTabIndex < tabs.length - 1) {
                        handleTabChange(activeTabIndex + 1);
                    } else {
                        slideWrapperRef.current.style.transform = `translateX(-${activeTabIndex * 100}%)`;
                    }
                } else {
                    slideWrapperRef.current.style.transform = `translateX(-${activeTabIndex * 100}%)`;
                }

                isDragging.current = false;
            };

            const handleMonthTouchStart = (e) => {
                monthTouchStartX.current = e.touches[0].clientX;
            };

            const handleMonthTouchEnd = (e) => {
                const deltaX = e.changedTouches[0].clientX - monthTouchStartX.current;
                
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        setCurrentMonthOffset(currentMonthOffset - 1);
                    } else if (deltaX < 0 && currentMonthOffset < 0) {
                        setCurrentMonthOffset(currentMonthOffset + 1);
                    }
                }
            };

            const handleDayClick = (day) => {
                if (!day || !day.tasks) return;
                const today = new Date().toISOString().split('T')[0];
                if (day.date >= today) return;
                
                setSelectedDay(day);
                setShowDayPanel(true);
            };

            const toggleTask = (timeframe, taskId) => {
                setTasks(prev => ({
                    ...prev,
                    [timeframe]: prev[timeframe].map(task =>
                        task.id === taskId ? { ...task, completed: !task.completed } : task
                    )
                }));
            };

            const addTask = () => {
                if (!newTaskText.trim()) return;
                
                const newTask = {
                    id: Date.now(),
                    text: newTaskText,
                    completed: false,
                    notifications: notificationsEnabled,
                    times: notificationTimes.filter(t => t !== ''),
                    recurring: recurringEnabled
                };
                
                setTasks(prev => ({
                    ...prev,
                    [selectedTimeframe]: [...prev[selectedTimeframe], newTask]
                }));
                
                setNewTaskText('');
                setNotificationsEnabled(false);
                setNotificationTimes(['09:00', '18:00', '21:00']);
                setRecurringEnabled(false);
                setShowAddTask(false);
            };

            const deleteTask = (timeframe, taskId) => {
                setTasks(prev => ({
                    ...prev,
                    [timeframe]: prev[timeframe].filter(task => task.id !== taskId)
                }));
            };

            const addNotificationTime = () => {
                if (notificationTimes.length < 3) {
                    setNotificationTimes([...notificationTimes, '12:00']);
                }
            };

            const updateNotificationTime = (index, value) => {
                const newTimes = [...notificationTimes];
                newTimes[index] = value;
                setNotificationTimes(newTimes);
            };

            const removeNotificationTime = (index) => {
                if (notificationTimes.length > 1) {
                    setNotificationTimes(notificationTimes.filter((_, i) => i !== index));
                }
            };

            const activeTab = tabs[activeTabIndex];
            const currentTasks = tasks[activeTab] || [];
            const percentage = calculatePercentage(currentTasks);
            const color = getColor(percentage);
            const message = getMessage(percentage);

            if (showNotifications) {
                return (
                    <div className="h-screen bg-black flex flex-col">
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <button onClick={() => setShowNotifications(false)} className="text-gray-400">‚Üê Back</button>
                                <h1 className="text-lg font-semibold text-white">Notifications</h1>
                                <div className="w-16"></div>
                            </div>
                        </div>
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-gray-500 text-center">Coming soon...</div>
                        </div>
                    </div>
                );
            }

            return (
                <>
                    {/* Main Screen */}
                    <div className="h-screen bg-black flex flex-col">
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-2xl font-bold text-white">Baseline.</h1>
                                <div className="flex gap-4">
                                    <button onClick={() => setShowNotifications(true)} className="text-gray-400"><BellIcon /></button>
                                    <button onClick={() => setCalendarView(true)} className="text-gray-400"><CalendarIcon /></button>
                                </div>
                            </div>
                        </div>
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-6">
                            <div className="text-center">
                                <div className="text-6xl font-bold mb-2" style={{ color }}>{percentage}%</div>
                                <div className="text-sm text-gray-500">{currentTasks.filter(t => t.completed).length}/{currentTasks.length} goals</div>
                                <div className="text-sm text-gray-400 mt-2">{message}</div>
                            </div>
                        </div>
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-2">
                            <div className="flex gap-4">
                                {tabs.map((tab, index) => (
                                    <button key={tab} onClick={() => handleTabChange(index)}
                                        className={`px-4 py-2 text-sm font-medium capitalize ${activeTabIndex === index ? 'text-white border-b-2 border-white' : 'text-gray-500'}`}>
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="slide-container flex-1"
                            onTouchStart={handleTaskTouchStart}
                            onTouchMove={handleTaskTouchMove}
                            onTouchEnd={handleTaskTouchEnd}>
                            <div ref={slideWrapperRef} className="slide-wrapper">
                                {tabs.map((tab) => (
                                    <div key={tab} className="slide">
                                        <div className="p-6 space-y-3 h-full overflow-auto pb-32">
                                            {tasks[tab].map(task => (
                                                <div key={task.id} className="bg-zinc-900 rounded-lg p-4 border border-zinc-800">
                                                    <div className="flex items-center justify-between">
                                                        <button onClick={() => toggleTask(tab, task.id)} className="flex items-center gap-3 flex-1">
                                                            {task.completed ? <CheckSquareIcon /> : <SquareIcon />}
                                                            <span className={`text-left ${task.completed ? 'text-gray-600 line-through' : 'text-white'}`}>{task.text}</span>
                                                        </button>
                                                    </div>
                                                    {task.notifications && (
                                                        <div className="mt-3 flex items-center gap-2 text-xs text-gray-500 flex-wrap">
                                                            <div className="flex items-center gap-1">
                                                                <BellIcon />
                                                                {task.times && task.times.map((time, idx) => (
                                                                    <span key={idx} className="bg-zinc-800 px-2 py-1 rounded">{time}</span>
                                                                ))}
                                                            </div>
                                                            {task.recurring && (
                                                                <div className="flex items-center gap-1 bg-zinc-800 px-2 py-1 rounded">
                                                                    <RepeatIcon />
                                                                    <span>Daily</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {/* Two Buttons Side by Side */}
                        <div className="fab-container">
                            <div className="flex gap-3">
                                <button onClick={() => setShowAddTask(true)}
                                    className="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2">
                                    <PlusIcon />
                                    <span className="text-sm">Add Goal</span>
                                </button>
                                <button onClick={() => setShowEditGoals(true)}
                                    className="flex-1 bg-zinc-700 hover:bg-zinc-600 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2">
                                    <EditIcon />
                                    <span className="text-sm">Edit Goals</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Calendar Overlay */}
                    <div className={`calendar-overlay ${calendarView ? 'show' : ''}`}>
                        <div className="h-screen bg-black flex flex-col">
                            <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <button onClick={() => setCalendarView(false)} className="text-gray-400">‚Üê Back</button>
                                    <h1 className="text-lg font-semibold text-white">Progress</h1>
                                    <div className="w-16"></div>
                                </div>
                            </div>
                            <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-500">Current Green Streak</div>
                                        <div className="text-2xl font-bold text-white">{greenStreak} days</div>
                                    </div>
                                    <div className="text-4xl">üî•</div>
                                </div>
                            </div>
                            <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-3"
                                onTouchStart={handleMonthTouchStart}
                                onTouchEnd={handleMonthTouchEnd}>
                                <div className="flex items-center justify-between px-12">
                                    <button onClick={() => setCurrentMonthOffset(currentMonthOffset - 1)} className="text-gray-400 hover:text-white">
                                        <ChevronLeftIcon />
                                    </button>
                                    <div className="text-white font-semibold text-lg flex-1 text-center">{monthData.monthName}</div>
                                    <button onClick={() => setCurrentMonthOffset(currentMonthOffset + 1)} className="text-gray-400 hover:text-white" disabled={currentMonthOffset >= 0}>
                                        <ChevronRightIcon />
                                    </button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-auto p-6">
                                <div className="grid grid-cols-7 gap-2">
                                    {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(day => (
                                        <div key={day} className="text-center text-xs font-semibold text-gray-500 pb-2">{day}</div>
                                    ))}
                                    {monthData.days.map((day, idx) =>
                                        day ? (
                                            <button key={idx} onClick={() => handleDayClick(day)}
                                                className="aspect-square rounded-lg flex flex-col items-center justify-center"
                                                style={{
                                                    backgroundColor: day.color === 'grey' ? '#52525b' :
                                                        day.color === 'green' ? '#10b981' :
                                                            day.color === 'yellow' ? '#f59e0b' : '#ef4444'
                                                }}>
                                                <div className="text-white text-sm font-semibold">{day.day}</div>
                                                {day.color !== 'grey' && <div className="text-white text-xs">{day.percentage}%</div>}
                                            </button>
                                        ) : <div key={idx}></div>
                                    )}
                                </div>
                            </div>
                            <div className={`day-panel-overlay ${showDayPanel ? 'open' : ''}`} onClick={() => setShowDayPanel(false)}></div>
                            <div className={`day-panel ${showDayPanel ? 'open' : ''}`}>
                                {selectedDay && (
                                    <div className="p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <div>
                                                <h2 className="text-xl font-bold text-white">
                                                    {new Date(selectedDay.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                                                </h2>
                                                <div className="text-3xl font-bold mt-2" style={{ color: getColor(selectedDay.percentage) }}>
                                                    {selectedDay.percentage}%
                                                </div>
                                            </div>
                                            <button onClick={() => setShowDayPanel(false)} className="text-gray-400">
                                                <XIcon />
                                            </button>
                                        </div>
                                        <div className="space-y-2 max-h-96 overflow-auto">
                                            {selectedDay.tasks && selectedDay.tasks.map(task => (
                                                <div key={task.id} className="bg-zinc-800 rounded-lg p-3 flex items-center gap-3">
                                                    {task.completed ? <CheckSquareIcon /> : <SquareIcon />}
                                                    <span className={`text-left ${task.completed ? 'text-gray-500 line-through' : 'text-white'}`}>
                                                        {task.text}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Add Goal Modal - HALF PAGE */}
                    <div className={`modal-backdrop ${showAddTask ? 'show' : ''}`} onClick={() => setShowAddTask(false)}></div>
                    <div className={`modal-overlay ${showAddTask ? 'show' : ''}`}>
                        <div className="h-full bg-black flex flex-col">
                            <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <button onClick={() => setShowAddTask(false)} className="text-gray-400">Cancel</button>
                                    <h1 className="text-lg font-semibold text-white">Add Goal</h1>
                                    <div className="w-16"></div>
                                </div>
                            </div>
                            <div className="flex-1 p-6 overflow-auto">
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-400 mb-2">Timeframe</label>
                                    <select value={selectedTimeframe} onChange={(e) => setSelectedTimeframe(e.target.value)}
                                        className="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg text-white">
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-400 mb-2">Goal</label>
                                    <input type="text" 
                                        value={newTaskText} 
                                        onChange={(e) => setNewTaskText(e.target.value)}
                                        placeholder="e.g., Workout, Read 20 pages"
                                        className="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg text-white placeholder-gray-600" 
                                        onKeyPress={(e) => e.key === 'Enter' && addTask()} />
                                </div>
                                
                                <div className="mb-4">
                                    <button 
                                        onClick={() => setNotificationsEnabled(!notificationsEnabled)}
                                        className="flex items-center gap-2 text-gray-400 hover:text-white">
                                        {notificationsEnabled ? <BellIcon /> : <BellOffIcon />}
                                        <span className="text-sm">Enable Notifications</span>
                                    </button>
                                </div>

                                {notificationsEnabled && (
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-400 mb-2">Notification Times</label>
                                        {notificationTimes.map((time, idx) => (
                                            <div key={idx} className="flex items-center gap-2 mb-2">
                                                <input 
                                                    type="time"
                                                    value={time}
                                                    onChange={(e) => updateNotificationTime(idx, e.target.value)}
                                                    className="flex-1 px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg text-white"
                                                />
                                                {notificationTimes.length > 1 && (
                                                    <button onClick={() => removeNotificationTime(idx)} className="text-gray-600 hover:text-red-500">
                                                        <XIcon />
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                        {notificationTimes.length < 3 && (
                                            <button onClick={addNotificationTime} className="text-sm text-green-500 hover:text-green-400">
                                                + Add another time
                                            </button>
                                        )}
                                    </div>
                                )}

                                {selectedTimeframe === 'daily' && (
                                    <div className="mb-4">
                                        <button 
                                            onClick={() => setRecurringEnabled(!recurringEnabled)}
                                            className={`flex items-center gap-2 ${recurringEnabled ? 'text-green-500' : 'text-gray-400'} hover:text-white`}>
                                            <RepeatIcon />
                                            <span className="text-sm">Recurring Daily Goal</span>
                                        </button>
                                        <p className="text-xs text-gray-600 mt-1 ml-7">Goal will reset every day at 12:01 AM</p>
                                    </div>
                                )}
                            </div>
                            <div className="px-6 pb-6">
                                <button onClick={addTask}
                                    disabled={!newTaskText.trim()}
                                    className="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:opacity-50 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2">
                                    <CheckIcon />
                                    Set Goal
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Edit Goals Modal - HALF PAGE */}
                    <div className={`modal-backdrop ${showEditGoals ? 'show' : ''}`} onClick={() => setShowEditGoals(false)}></div>
                    <div className={`modal-overlay ${showEditGoals ? 'show' : ''}`}>
                        <div className="h-full bg-black flex flex-col">
                            <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <button onClick={() => setShowEditGoals(false)} className="text-gray-400">Done</button>
                                    <h1 className="text-lg font-semibold text-white">Edit Goals</h1>
                                    <div className="w-16"></div>
                                </div>
                            </div>
                            <div className="flex-1 p-6 overflow-auto">
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-400 mb-2">Select Timeframe</label>
                                    <div className="flex gap-2 mb-4">
                                        {tabs.map((tab, index) => (
                                            <button key={tab} onClick={() => setActiveTabIndex(index)}
                                                className={`flex-1 px-3 py-2 text-xs font-medium capitalize rounded ${activeTabIndex === index ? 'bg-white text-black' : 'bg-zinc-800 text-gray-400'}`}>
                                                {tab}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    {currentTasks.map(task => (
                                        <div key={task.id} className="bg-zinc-900 rounded-lg p-4 flex items-center justify-between border border-zinc-800">
                                            <span className="text-white flex-1">{task.text}</span>
                                            <button onClick={() => deleteTask(activeTab, task.id)} className="ml-2 text-red-500 hover:text-red-400">
                                                <TrashIcon />
                                            </button>
                                        </div>
                                    ))}
                                    {currentTasks.length === 0 && (
                                        <div className="text-center text-gray-500 py-8">
                                            No goals yet. Add some goals to get started!
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        ReactDOM.render(<DisciplineApp />, document.getElementById('root'));
    </script>
</body>
</html>

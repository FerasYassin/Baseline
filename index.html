<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Baseline</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #root { 
            height: 100vh; 
            overflow: hidden;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slide-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .slide {
            min-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const CalendarIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckSquareIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 11 12 14 22 4"></polyline>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        );

        const SquareIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const XIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronLeftIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BellIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const DisciplineApp = () => {
            const tabs = ['daily', 'weekly', 'monthly', 'yearly'];
            const [activeTabIndex, setActiveTabIndex] = useState(0);
            const [showAddTask, setShowAddTask] = useState(false);
            const [newTaskText, setNewTaskText] = useState('');
            const [selectedTimeframe, setSelectedTimeframe] = useState('daily');
            const [calendarView, setCalendarView] = useState(false);
            const [currentMonthOffset, setCurrentMonthOffset] = useState(0);
            const [showNotifications, setShowNotifications] = useState(false);

            const loadTasks = () => {
                try {
                    const saved = localStorage.getItem('disciplineTasks');
                    if (saved) return JSON.parse(saved);
                } catch (e) {}
                return {
                    daily: [
                        { id: 1, text: 'Make bed', completed: false },
                        { id: 2, text: 'Workout', completed: false },
                        { id: 3, text: 'Read 20 pages', completed: false },
                        { id: 4, text: 'No social media before noon', completed: false },
                        { id: 5, text: 'Eat clean', completed: false },
                    ],
                    weekly: [
                        { id: 1, text: 'Gym 4x', completed: false },
                        { id: 2, text: 'Finish book', completed: false },
                        { id: 3, text: 'Meal prep Sunday', completed: false },
                        { id: 4, text: 'No alcohol', completed: false },
                    ],
                    monthly: [
                        { id: 1, text: 'Revenue goal: $10k', completed: false },
                        { id: 2, text: 'Read 2 books', completed: false },
                        { id: 3, text: 'Launch product feature', completed: false },
                    ],
                    yearly: [
                        { id: 1, text: 'Build 6-figure business', completed: false },
                        { id: 2, text: 'Read 24 books', completed: false },
                        { id: 3, text: 'Get in best shape', completed: false },
                    ],
                };
            };

            const loadDailyHistory = () => {
                try {
                    const saved = localStorage.getItem('dailyHistory');
                    if (saved) return JSON.parse(saved);
                } catch (e) {}
                return {};
            };

            const [tasks, setTasks] = useState(loadTasks());
            const [dailyHistory, setDailyHistory] = useState(loadDailyHistory());
            const [streakDays] = useState(7);

            useEffect(() => {
                localStorage.setItem('disciplineTasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                localStorage.setItem('dailyHistory', JSON.stringify(dailyHistory));
            }, [dailyHistory]);

            const phrases = {
                failing: [
                    "This isn't discipline. Do better.",
                    "Below standard. Push harder.",
                    "You're capable of more than this.",
                    "Not acceptable. Get to work.",
                    "This is drift, not discipline.",
                ],
                bareMinimum: [
                    "Bare minimum met. You can do better.",
                    "50%. Acceptable, not exceptional.",
                    "You passed. Now aim higher.",
                    "Average completed. Push for excellence.",
                    "Meeting the standard isn't beating it.",
                ],
                strong: [
                    "Solid work. Keep going.",
                    "Strong effort. Don't let up.",
                    "You're executing. Stay consistent.",
                    "This is what discipline looks like.",
                    "Above standard. Maintain this.",
                ],
                perfect: [
                    "100%. Excellence achieved.",
                    "Flawless execution. Don't get comfortable.",
                    "Perfect. Now do it again tomorrow.",
                    "Complete domination. This is your baseline.",
                    "You owned today. Make it a habit.",
                ],
            };

            const getMessage = (percentage) => {
                let phraseArray;
                if (percentage === 100) phraseArray = phrases.perfect;
                else if (percentage >= 75) phraseArray = phrases.strong;
                else if (percentage >= 50) phraseArray = phrases.bareMinimum;
                else phraseArray = phrases.failing;
                return phraseArray[percentage % phraseArray.length];
            };

            const calculatePercentage = (taskList) => {
                if (taskList.length === 0) return 0;
                const completed = taskList.filter(t => t.completed).length;
                return Math.round((completed / taskList.length) * 100);
            };

            const generateMonthCalendar = (monthOffset) => {
                const today = new Date();
                const targetMonth = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                const year = targetMonth.getFullYear();
                const month = targetMonth.getMonth();

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const monthName = targetMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const days = [];

                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }

                const todayKey = today.toISOString().split('T')[0];
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateKey = date.toISOString().split('T')[0];

                    let percentage = 0;
                    let color = 'grey';

                    if (dateKey === todayKey) {
                        percentage = calculatePercentage(tasks.daily);
                        color = 'grey';
                    } else if (date < today && dailyHistory[dateKey] !== undefined) {
                        percentage = dailyHistory[dateKey];
                        color = percentage >= 75 ? 'green' : percentage >= 50 ? 'yellow' : 'red';
                    }

                    days.push({ day, date: dateKey, percentage, color });
                }

                return { days, monthName };
            };

            const monthData = generateMonthCalendar(currentMonthOffset);

            const getColor = (percentage) => {
                if (percentage >= 75) return '#10b981';
                if (percentage >= 50) return '#f59e0b';
                return '#ef4444';
            };

            const toggleTask = (timeframe, taskId) => {
                setTasks(prev => ({
                    ...prev,
                    [timeframe]: prev[timeframe].map(task =>
                        task.id === taskId ? { ...task, completed: !task.completed } : task
                    )
                }));
            };

            const addTask = () => {
                if (!newTaskText.trim()) return;
                setTasks(prev => ({
                    ...prev,
                    [selectedTimeframe]: [...prev[selectedTimeframe], { id: Date.now(), text: newTaskText, completed: false }]
                }));
                setNewTaskText('');
                setShowAddTask(false);
            };

            const deleteTask = (timeframe, taskId) => {
                setTasks(prev => ({
                    ...prev,
                    [timeframe]: prev[timeframe].filter(task => task.id !== taskId)
                }));
            };

            const activeTab = tabs[activeTabIndex];
            const currentTasks = tasks[activeTab] || [];
            const percentage = calculatePercentage(currentTasks);
            const color = getColor(percentage);
            const message = getMessage(percentage);

            if (calendarView) {
                return (
                    <div className="h-screen bg-black flex flex-col">
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <button onClick={() => setCalendarView(false)} className="text-gray-400">‚Üê Back</button>
                                <h1 className="text-lg font-semibold text-white">History</h1>
                                <div className="w-16"></div>
                            </div>
                        </div>
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm text-gray-500">Green Day Streak</div>
                                    <div className="text-2xl font-bold text-white">{streakDays} days</div>
                                </div>
                                <div className="text-4xl">üî•</div>
                            </div>
                        </div>
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-3">
                            <div className="flex items-center justify-center gap-4">
                                <button onClick={() => setCurrentMonthOffset(currentMonthOffset - 1)} className="text-gray-400 hover:text-white">
                                    <ChevronLeftIcon />
                                </button>
                                <div className="text-white font-semibold text-lg">{monthData.monthName}</div>
                                <button onClick={() => setCurrentMonthOffset(currentMonthOffset + 1)} className="text-gray-400 hover:text-white" disabled={currentMonthOffset >= 0}>
                                    <ChevronRightIcon />
                                </button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-auto p-6">
                            <div className="grid grid-cols-7 gap-2">
                                {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(day => (
                                    <div key={day} className="text-center text-xs font-semibold text-gray-500 pb-2">{day}</div>
                                ))}
                                {monthData.days.map((day, idx) =>
                                    day ? (
                                        <div key={idx} className="aspect-square rounded-lg flex flex-col items-center justify-center"
                                            style={{
                                                backgroundColor: day.color === 'grey' ? '#52525b' :
                                                    day.color === 'green' ? '#10b981' :
                                                        day.color === 'yellow' ? '#f59e0b' : '#ef4444'
                                            }}>
                                            <div className="text-white text-sm font-semibold">{day.day}</div>
                                            {day.color !== 'grey' && <div className="text-white text-xs">{day.percentage}%</div>}
                                        </div>
                                    ) : <div key={idx}></div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (showNotifications) {
                return (
                    <div className="h-screen bg-black flex flex-col">
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <button onClick={() => setShowNotifications(false)} className="text-gray-400">‚Üê Back</button>
                                <h1 className="text-lg font-semibold text-white">Notifications</h1>
                                <div className="w-16"></div>
                            </div>
                        </div>
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-gray-500 text-center">Coming soon...</div>
                        </div>
                    </div>
                );
            }

            if (showAddTask) {
                return (
                    <div className="h-screen bg-black flex flex-col">
                        <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <button onClick={() => setShowAddTask(false)} className="text-gray-400">Cancel</button>
                                <h1 className="text-lg font-semibold text-white">Add Task</h1>
                                <button onClick={addTask} className="text-green-500 font-semibold">Done</button>
                            </div>
                        </div>
                        <div className="p-6">
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-400 mb-2">Timeframe</label>
                                <select value={selectedTimeframe} onChange={(e) => setSelectedTimeframe(e.target.value)}
                                    className="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg text-white">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-2">Task</label>
                                <input type="text" value={newTaskText} onChange={(e) => setNewTaskText(e.target.value)}
                                    placeholder="e.g., Workout, Read 20 pages"
                                    className="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg text-white placeholder-gray-600" autoFocus />
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen bg-black flex flex-col">
                    <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <h1 className="text-2xl font-bold text-white">Baseline</h1>
                            <div className="flex gap-3">
                                <button onClick={() => setShowNotifications(true)} className="text-gray-400"><BellIcon /></button>
                                <button onClick={() => setCalendarView(true)} className="text-gray-400"><CalendarIcon /></button>
                            </div>
                        </div>
                    </div>
                    <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-6">
                        <div className="text-center">
                            <div className="text-6xl font-bold mb-2" style={{ color }}>{percentage}%</div>
                            <div className="text-sm text-gray-500">{currentTasks.filter(t => t.completed).length}/{currentTasks.length} tasks</div>
                            <div className="text-sm text-gray-400 mt-2">{message}</div>
                        </div>
                    </div>
                    <div className="bg-zinc-900 border-b border-zinc-800 px-6 py-2">
                        <div className="flex gap-4">
                            {tabs.map((tab, index) => (
                                <button key={tab} onClick={() => setActiveTabIndex(index)}
                                    className={`px-4 py-2 text-sm font-medium capitalize ${activeTabIndex === index ? 'text-white border-b-2 border-white' : 'text-gray-500'}`}>
                                    {tab}
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="slide-container flex-1">
                        <div className="slide-wrapper" style={{ transform: `translateX(-${activeTabIndex * 100}%)` }}>
                            {tabs.map((tab) => (
                                <div key={tab} className="slide">
                                    <div className="p-6 space-y-3 h-full overflow-auto">
                                        {tasks[tab].map(task => (
                                            <div key={task.id} className="bg-zinc-900 rounded-lg p-4 flex items-center justify-between border border-zinc-800">
                                                <button onClick={() => toggleTask(tab, task.id)} className="flex items-center gap-3 flex-1">
                                                    {task.completed ? <CheckSquareIcon /> : <SquareIcon />}
                                                    <span className={`text-left ${task.completed ? 'text-gray-600 line-through' : 'text-white'}`}>{task.text}</span>
                                                </button>
                                                <button onClick={() => deleteTask(tab, task.id)} className="ml-2 text-gray-600 hover:text-red-500"><XIcon /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="p-6 bg-zinc-900 border-t border-zinc-800">
                        <button onClick={() => setShowAddTask(true)}
                            className="w-full bg-white text-black py-4 rounded-lg font-semibold flex items-center justify-center gap-2">
                            <PlusIcon />Add Task
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DisciplineApp />, document.getElementById('root'));
    </script>
</body>
</html>
